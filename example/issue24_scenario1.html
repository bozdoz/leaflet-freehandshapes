<!DOCTYPE html>
<html>
  <head>
    <title>Freehand shapes prototype</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

    <script src="https://bozdoz.github.io/leaflet-freehandshapes/dist/leaflet-freehandshapes.js"></script>
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
      .leaflet-control-attribution {
        display: none;
      }
    </style>
  </head>
  <body>

    <h4>Leaflet freehandshapes</h4>

    <div id='map'></div>
    <button onclick="initMap()">Reinitialise</button> 

    <script>

      // These variables we'd expect to be different for each image viewed.
      var map;
      function initMap() {
        var imgHeight = 772;
        var imgWidth = 1024;
        var imgDpi = 300;

        // Calculate internal vars from the configurable vars.
        var zoomFactor = 6;
        var imgDotsPerCm = imgDpi * 0.393701;
        console.debug("imgDotsPerCm:", imgDotsPerCm);
        var boundsX = imgHeight / imgDotsPerCm;
        var boundsY = imgWidth / imgDotsPerCm;
        console.debug("bounds: " + boundsX + ", " + boundsY);
        if (map !== undefined) {
          map.off();
          map.remove();
        }
        map = L.map('map', {
          crs: L.CRS.Simple,
          minZoom: -100,
          editable: true
        });
        var yx = L.latLng;
        var xy = function (x, y) {
          if (L.Util.isArray(x)) {    // When doing xy([x, y]);
            return yx(x[1], x[0]);
          }
          return yx(y, x); // When doing xy(x, y);
        };
        var bounds = [xy(0, 0), xy(boundsX, boundsY)];
        var image = L.imageOverlay('https://www.gstatic.com/webp/gallery/5.jpg', bounds).addTo(map);
        // Where to center the map.
        map.setView([3, 3], zoomFactor);
        // The default leaflet scale.
        L.control.scale({
          imperial: false
        }).addTo(map);
      }
      initMap();
    </script>

  </body>
</html>
